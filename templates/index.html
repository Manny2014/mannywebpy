<!DOCTYPE HTML>
<html>
<head>
<style>
.droptarget {
    float: left; 
    width: 100px; 
    height: auto;
    margin: 15px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
</head>
<body>

<p ondragstart="dragStart(event)" draggable="true" id="dragtarget1">Q1</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget2">Q2</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget3">Q3</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget4">Q4</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget5">Q5</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget6">Q6</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget7">Q7</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget8">Q8</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget9">Q9</p>
<p ondragstart="dragStart(event)" draggable="true" id="dragtarget10">Q10</p>

<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<p id="demo"></p>

<script>
function dragStart(event) {
    event.dataTransfer.setData("Text", event.target.id);
    document.getElementById("demo").innerHTML = "Started to drag the p element";
}

function allowDrop(event) {
    event.preventDefault();
}

function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("Text");
    event.target.appendChild(document.getElementById(data));
    document.getElementById("demo").innerHTML = "The p element was dropped";
}
</script>

</body>
</html>
